<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geometricas | cuaro pracito de JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-red text-body">
    <header>
      <h1>Figuras Geometricas</h1>
      <p>Este es el primer taller el curso practico de JavaScript</p>
    </header>
    <section>
      <h2>Calcula el areas y perimetro de un cuadrado</h2>
      <form>
        <label for="inputCuadrado">
          Escribe cuanto miden los lados de tu cuadrado
        </label>
        <input id="inputCuadrado" type="number" />
        <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
        <button type="button" onclick="calcularAreaCuadrado()"">Calcular area</button>
      </form>
    </section>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./figuras.js"></script>
  </body>
</html>
