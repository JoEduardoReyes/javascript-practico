<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Porcentajes y escuentos | Curso practicvo de JS</title>
    <link rel="stylesheet" href="./descuentos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso practico de Javascript/p></p>
      </header>

      <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
          <label for="inputPrice">Escribe el precio de tu producto </label>
          <input type="number" id="inputPrice" />

          <label for="InputCoupon">Escribe el descuento de tu producto </label>
          <input type="text" id="InputCoupon" />

          <button type="button" onclick="onClickButtonPriceDiscount()">
            Calcular precio con descuento
          </button>
          <p id="resultPrice"></p>
        </form>
      </section>
      <!-- Script -->
      <script src="./descuentos.js"></script>
    </div>
  </body>
</html>
